query pageQuery {
  ...LayoutQueryFragment
  postConnection {
    edges {
      node {
        id
        date
        title
        excerpt
        author {
          ... on Author {
            ...AuthorParts
          }
        }
        _sys {
          filename
        }
      }
    }
  },
}

query contentQuery($relativePath: String!) {
  ...LayoutQueryFragment
  page(relativePath: $relativePath) {
    ...PageParts
  }
}

query blogPostQuery($relativePath: String!) {
  ...LayoutQueryFragment
  post(relativePath: $relativePath) {
    ...PostParts
    author {
      ... on Author {
        name
        avatar
      }
    }
  }
}

query casinoItemQuery($relativePath: String!) {
  ...LayoutQueryFragment
  casino(relativePath: $relativePath) {
    ...CasinoParts
  }
}

  query sweepstakesItemQuery($relativePath: String!) {
    ...LayoutQueryFragment
    sweepstakes(relativePath: $relativePath) {
      ...SweepstakesParts
    }
  }

  query bannerItemQuery($relativePath: String!) {
    ...LayoutQueryFragment
    banners(relativePath: $relativePath) {
